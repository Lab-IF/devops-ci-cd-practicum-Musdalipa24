<!DOCTYPE html>
<html>
<head>
    <title>Docker Compose App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ee0979;
            margin-bottom: 15px;
        }

        p {
            color: #444;
            font-size: 18px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .badge {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6a00;
            color: white;
            border-radius: 50px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê≥ Docker Compose Running Successfully</h1>
        <p>Multi-container service is up and running!</p>
        <div class="badge">DEVOPS PRACTICE</div>
    </div>
</body>
</html>
